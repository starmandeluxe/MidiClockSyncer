<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <title>MIDI Clock Syncer</title>
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/bootstrap-select.min.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="../js/jquery.iphonepicker.js"></script>
    <script type="text/javascript" src="js/metronomeworker.js"></script>
    <script type="text/javascript" src="js/sequencer.js"></script>
</head>

<body>
    <div class="container-fluid clock">
        <h1>MIDI Clock Syncer</h1>
        <br>
        <div class="row">
            <div class="col-xs-2 col-md-1">
                <h4>Device:</h4>
            </div>
            <div class="col-xs-3 col-md-3">
                <select id="midiOut" class="selectpicker">
                    <option value="">Not connected</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-md-1">
                <h4>BPM:</h4>
            </div>
            <div class="col-xs-3 col-md-3">
                <select id="bpm" name="bpm">
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-2 col-md-1">
                
            </div>
            <div class="col-xs-3 col-md-1">
                <button id="play" type="button" onclick="play()" class="btn btn-lg btn-success"><i class="fa fa-play"></i></button>
            </div>
            <div class="col-xs-2 col-md-1">
                <h4 id="status"></h4>
            </div>
        </div>
        <br>
    </div>
    <footer class="page-row">
        <p class="text-muted credit" style="float: right;">Copyright &copy;<script>document.write(new Date().getFullYear())</script> by <a href="http://www.alexkort.com">Alex Kort</a>. All Rights Reserved.</p>
    </footer>
</body>

</html>
